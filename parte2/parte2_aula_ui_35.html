<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>JQuery Core - Introdução a JQueryUI</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' href='css/smoothness/jquery-ui-1.9.2.custom.css'>
    <script type="text/javascript" src='js/jquery-1.8.3.js' > </script>
    <script type="text/javascript" src='js/jquery-ui-1.9.2.custom.min.js' > </script>
    <script type="text/javascript">
        $(document).ready(function(){
            $("a").button({
                icons:{primary: "ui-icon-tag"},
                text: false
            });

            $("#checks").buttonset();
            $("#radios").buttonset();
        });
    </script>
</head>
<body>
    <a href="#">Botão A</a>
    <div id="checks">
        <input type="checkbox" id="checkbox1" /><label for="checkbox1">X</label>
        <input type="checkbox" id="checkbox2"/><label for="checkbox2">T</label>
        <input type="checkbox" id="checkbox3"/><label for="checkbox3">I</label>
    </div>
    <div id="radios">
        <input type="radio" id="radio1"/><label for="radio1">Homem</label>
        <input type="radio" id="radio2"/><label for="radio2">Mulher</label>
    </div>

</body>
</html>
