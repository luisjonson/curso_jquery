<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>JQuery Core - Introdução a JQueryUI</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' href='css/smoothness/jquery-ui-1.9.2.custom.css'>
    <script type="text/javascript" src='js/jquery-1.8.3.js' > </script>
    <script type="text/javascript" src='js/jquery-ui-1.9.2.custom.min.js' > </script>
    <style type="text/css">
        #drag{border: 2px solid black; width: 100px; height: 100px; float: left; margin: auto;}
        #drop{border: 2px solid black; width: 150px; height: 150px; float: left; margin: auto;}
    </style>
    <script type="text/javascript">
        $(document).ready(function(){
            $("#drag").draggable();
            $("#drop").droppable({
                drop:function(e, ui){
                    $(this).addClass("ui-state-highlight")
                    .find("p").html("Colocado!!");
                }
            });
        });
    </script>
</head>
<body>
    <div id="drag">
       <p>Leve-me para o alto</p>
    </div>
    <div id="drop">
       <p>Coloque aqui o elemento arrastável</p>
    </div>
</body>
</html>
