<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>JQuery Core - Introdução a JQueryUI</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' href='css/smoothness/jquery-ui-1.9.2.custom.css'>
    <script type="text/javascript" src='js/jquery-1.8.3.js' > </script>
    <script type="text/javascript" src='js/jquery-ui-1.9.2.custom.min.js' > </script>
    <style>
        #feedback{font-size: 1.4em;}
        #sortable .ui-selecting{background: #FECA40;}
        #sortable .ui-selected{background: #F39814;color: white;}
        #sortable {list-style-type: none; margin: 0; padding: 0;}
        #sortable li{float: left; margin: 0; padding: 1; width: 100px; height: 30;}
    </style>
    <script type="text/javascript">
        $(document).ready(function(){
            $("#sortable").sortable({
            })
        });
    </script>
</head>
<body>
    <ul id="sortable">
        <li class="ui-state-default">1</li>
        <li class="ui-state-default">2</li>
        <li class="ui-state-default">3</li>
        <li class="ui-state-default">4</li>
        <li class="ui-state-default">5</li>
        <li class="ui-state-default">6</li>
        <li class="ui-state-default">7</li>
        <li class="ui-state-default">8</li>
        <li class="ui-state-default">9</li>
        <li class="ui-state-default">10</li>
    </ul>
</body>
</html>
