<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>JQuery Core - Introdução a JQueryUI</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' href='css/smoothness/jquery-ui-1.9.2.custom.css'>
    <script type="text/javascript" src='js/jquery-1.8.3.js' > </script>
    <script type="text/javascript" src='js/jquery-ui-1.9.2.custom.min.js' > </script>
    <script type="text/javascript" src='plugins/jquery.validate.min.js' > </script>
    <script type="text/javascript">
        $(document).ready(function(){
            $("#formulario").validate({
                messages:{
                     emil:{
                        required: "Email Obrigatorio",
                        email: "E-mail Invalido"
                    }
                }
            });
        });
    </script>
</head>
<body>
    <form id="formulario">
        <div>
            <label for="nome">nome</label><br/>
            <input type="text" name="nome" class="required"/>
        </div>
        <div>
            <label for="email">E-mail</label><br/>
            <input type="text" name="email" class="required email"/>
        </div>
        <input type="submit" value="Gravar"/>
    </form>
</body>
</html>
