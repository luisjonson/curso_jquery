<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>JQuery Core - Introdução a JQueryUI</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' href='css/smoothness/jquery-ui-1.9.2.custom.css'>
    <script type="text/javascript" src='js/jquery-1.8.3.js' > </script>

    <script type="text/javascript" src='js/jquery-ui-i18n.js' > </script>
    <script type="text/javascript">
        $(document).ready(function(){
            $("#data").datepicker({
                /*
                showOn: "button",
                buttonImage: "img/calendar.gif",

                */
            });
            $("#data").datepicker($.datepicker.setDefaults($.datepicker.regional['pt-BR']));

</head>
<body>
    
    <p>Data:<input type="text" id="data"></p>
</body>
</html>
